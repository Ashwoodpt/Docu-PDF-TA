<div class="projection-container flex-column">
    {% for item in views %}
        <h5>{{ item.side }}</h5>
        <img class="main-image" src="{{item.image}}" alt="side projection">
        <div class="sub-images-container justify-between gap-20">
            <img class="wall-image" src="{{item.wall_image}}" alt="wall projection">
            <img class="pano-image" src="{{item.pano}}" alt="associated panorama">
        </div>
    {% endfor %}
</div>
